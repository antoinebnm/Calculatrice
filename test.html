<html>
    <head>
        <meta charset="utf-8">
        <title>Ma Page</title>
        <script>
            p = document.getElementById("paragraphe");
            b = document.getElementById("button");
            function change() {
                if (b.textContent == "Cacher le texte") {
                    b.textContent="Montrer le texte";
                    p.style.visibility="hidden";
                } else {
                    b.textContent="Cacher le texte";
                    p.style.visibility="visible";
                };
            };
        </script>
    </head>
    <body>
        <p id="paragraphe" class="texte">
            <h1>Coucou</h1>
        </p>
        <button id ="button" onclick="change()">Cacher le texte</button>
        
    </body>
</html>
